<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <button type="submit" class="header-button" id="header-button">Sign up</button>
    </header>
    <main>
        
    </main>
    <div class="main-content">
        <h3 id="form-title">SIGN IN</h3>
        <form action="" method="get" class="form" id="authform">
            <div class="credentials">
                <input type="email" name="email" id="email" placeholder="Email" required autocomplete="off">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="remember-check-box">
                <input type="checkbox" name="remember-check-box" id="remember-check-box" value="Remember me">
                <label for="remember-check-box">Remember me</label>
            </div>
            <input type="submit" value="Sign in" id="submit-button" class="button">
        </form>
    </div>
</body>
<script src="jwt.js"></script>
<script src="auth.js"></script>

</html>
